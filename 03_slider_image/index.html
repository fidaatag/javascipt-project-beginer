<!DOCTYPE html>
<html>
    <head>
        <title>Slide Image</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
        
    </head>

    <body>
        <div class="continerCarousel">
            <div class="boxSlider" id="boxSlider">
                <img src="aset/Tulips.jpg" id="lastClone">
                <img src="aset/Koala.jpg">
                <img src="aset/Lighthouse.jpg">
                <img src="aset/Penguins.jpg">
                <img src="aset/Tulips.jpg">
                <img src="aset/Koala.jpg" id="firstClone">
            </div>
            <div class="allBtn">
                <button class="prevBtn"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="nextBtn"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        
    <script src="setup.js"></script>    
    </body>
</html>
