<!DOCTYPE html>
<html>
    <head>
        <title>Pilkades</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <img src="img/logoKPU.png" alt="logoKPU">
            <div class="judul">
                <h2>Pemilihan Kepala Desa 2025</h2>
                <h4>Desa Jungkrongan Kab. Matawi</h4>
            </div>
            
        </nav>

        <!-- container vote-->
        <div class="container-vote">

            <!-- calon A -->
            <div class="container-calon">
                <div class="calon">
                    <img class="foto-calon" src="img/Koala.jpg" alt="calonA">
                    <div class="info-calon">
                        <div class="count">
                            <h3 class="hasil-voting" id="hasil-votingA"></h3>
                            <h3>vote</h3>
                        </div>
                        <div class="biodata">
                            <h2 class="nama-calon">Kolasa Jarupo</h2>
                            <p class="partai">Amanat Rakyat</p>
                        </div>
                    </div>
                </div>
                <button class="btn-vote" id="btn-voteA">Kolasa</button>
            </div>

            <!-- calon B -->
            <div class="container-calon">
                <div class="calon">
                    <img class="foto-calon" src="img/Penguins.jpg" alt="calonB">
                    <div class="info-calon">
                        <div class="count">
                            <h3 class="hasil-voting" id="hasil-votingB"></h3>
                            <h3>vote</h3>
                        </div>
                        <div class="biodata">
                            <h2 class="nama-calon">Pengun Penkas</h2>
                            <p class="partai">Jaya Negara</p>
                        </div>
                    </div>
                </div>
                <button class="btn-vote" id="btn-voteB">Pengun</button>
            </div>

            

        </div>

    <!-- <script src="apps.js"></script> -->
    <!-- <script src="localstoragecount.js"></script> -->
    <script src="apps-rev.js"></script>
    </body>
    
</html>
